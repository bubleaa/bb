							<div class="media-body ">
								
								<p>深圳能源集团股份有限公司前身系深圳市能源集团有限公司（成立于1991年6月，简称：深能集团）。深能集团作为发起人募集设立深圳能源投资股份有限公司，公司股票于1993年9月在深圳证券交易所上市，简称：深圳能源，股票代码：000027,是全国电力行业第一家在深圳上市的大型股份制企业，也是深圳市第一家上市的公用事业股份公司。
2007年12月20日，深圳能源投资股份有限公司通过非公开发行股票收购深圳市能源集团有限公司的股权和资产，实现了深圳市能源集团有限公司的整体上市，开创了国内电力公司整体上市的先河，公司的资产规模、竞争实力得到大幅提升。2008年4月7日，深圳能源投资股份有限公司更名为深圳能源集团股份有限公司。
深圳能源现有总股本为3,964,491,597股，其中深圳市人民政府国有资产监督管理委员会持有1,896,000,775股，占总股本的47.82％，华能国际电力股份有限公司持有991,741,659股，占总股本的25.02％，其他股东持有1,076,749,163股，占总股本的27.16％。
深圳能源自成立以来，紧紧把握时代脉搏，科学选定战略方向，优化治理、控制风险，保持有效增长、创造国际领先，全力打造“责任能源、实力能源、环保能源、和谐能源”。截至2016年底，深圳能源（含受托管理的深能集团资产）总资产627亿元，净资产270亿元，控股装机容量946.9万千瓦，主要电厂有深圳妈湾电厂（191万千瓦）、广东河源电厂（120万千瓦）、深圳东部电厂（117万千瓦）、东莞广深沙角B电厂（70万千瓦）、珠海洪湾电厂（36万千瓦）、东莞樟洋电厂（36万千瓦）、惠州丰达电厂（36万千瓦）、加纳燃机电厂（38万千瓦）。集团积极拓展新能源产业，2012年实现太阳能发电零突破，2014年实现水电零突破，截至2016年底，已投产49.3万千瓦太阳能发电项目、51.6万千瓦风电项目、72.5万千瓦水电项目，集团清洁能源占总容量的比例进一步提高至58.28%。在大力拓展电力主业的同时，深圳能源坚持最高环保标准，以垃圾处理产业为依托，积极发展能源环保产业，目前已建成投产或收购深圳、武汉、福建龙岩等6座垃圾焚烧发电厂，集团垃圾日处理能力达7150吨，排放指标均达到欧盟标准，其中宝安垃圾发电厂（4200吨/日）是目前国内最大、排放标准最高的垃圾焚烧发电厂，广西桂林、广东潮安、山东单县等多个垃圾发电项目陆续开工建设，同时积极推进湖南、山东、浙江等多个省份及海外垃圾发电项目前期工作，努力实现海外布局。深圳能源现辖34家成员企业，形成能源电力、能源环保、城市燃气等相关产业综合发展的战略格局，主要经营指标连续多年位居全国同行业前列，连续多年入选中国工业企业500强，在产业市场和资本市场上树立起“诚信、绩优、规范、环保”的良好形象。
深圳能源先后荣获全国先进基层党组织、全国“五一”劳动奖状、中国服务业企业500强、《财富》中国500强、全国内部审计先进集体、广东省先进基层党组织、广东省“四好”领导班子先进集体、广东省“五一”劳动奖状、广东省环境保护先进集体、改革开放30年广东省功勋企业、广东省企业500强、深圳经济特区30年杰出贡献企业、联合国工发组织能源与环境促进事业国际合作奖、联合国工发组织全球新型城镇化建设新能源示范企业、达沃斯论坛“全球成长型公司”、最受投资者尊重的百强上市公司、低碳中国突出贡献企业、中国品牌绿色贡献奖、国家级企业管理创新成果奖、主板上市公司最佳董事会、上市公司监事会卓有成效30强、信息披露优秀单位、深圳质量建设特别贡献奖、深圳百强企业等荣誉称号。公司所属宝安垃圾发电厂二期工程荣获我国工程建设领域最高奖项—“国家优质工程金质奖”，创行业首例。
